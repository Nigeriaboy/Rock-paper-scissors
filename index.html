<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="header">
        ROCK-PAPER-SCISSORS GAME
    </div>

    <div id="main">

        <div id="declareWinner"></div>
        
        <div id="scores">
            <p id="user-score">Your Score: 0</p>
            <p id="computer-score">Computer's Score: 0</p>
        </div>

        <div id="chances">
            <p>Chances left: 5/5 </p>
        </div>
        
        <div class="description">
            <p>Choose your weapon:</p>
        </div>

        <div class="container">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>

        <div class="result">
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result">Result: </p>
        </div>

        <div id="play-again">Replay Game</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
